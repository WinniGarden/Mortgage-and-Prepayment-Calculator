<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }
        
        .error-code {
            font-size: clamp(5rem, 20vw, 10rem);
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
            line-height: 1;
        }
        
        .error-message {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            margin-bottom: 15px;
        }
        
        .error-description {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .domain {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #666;
            margin-top: auto;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">页面未找到</div>
        <div class="error-description">
            抱歉，您所访问的页面不存在或已被移除。<br>
            请检查您输入的网址是否正确。
        </div>
    </div>
    <div class="domain">880090.xyz</div>
</body>
</html>
